<div class="container mt-4">
    <h1>Product Detail</h1>
    <p>Functionality made with <b>Services, Suscribe and params</b>.</p>
    <hr/>
    <div class="col mb-4">
      <div class="card">
        <img [src]="this.product[0].image" class="card-img-top" alt="...">
        <div class="card-body">
          <h2 class="card-title">{{this.product[0].name}}</h2>
          <p class="card-text">{{this.product[0].description}}</p>
        </div>
      </div>
    </div>
</div>
