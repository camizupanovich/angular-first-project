<div class="container mt-4">
    <h1>Product Detail</h1>
    <p>Functionality made with <b>Services, Suscribe and params</b>.</p>
    <hr/>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{this.product[0].name}}</h5>
        <p class="card-text">{{this.product[0].description}}</p>
        <p class="card-text"><small class="text-muted">Product number: {{this.product[0].id}}</small></p>
      </div>
      <img [src]="this.product[0].image" class="card-img-bottom" [alt]="this.product[0].name">
    </div>
</div>
